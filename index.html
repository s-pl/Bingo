<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
	margin: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
	height: 100vh;
	background: linear-gradient(135deg, #2c3e50, #4ca1af);
	color: #fff;
	font-family: 'Arial', sans-serif;
	text-align: center;
}

#numberDisplay {
	font-size: 30vw;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
	animation: fadeIn 1s ease-in-out;
	margin-bottom: 20px;
}

@keyframes fadeIn {
	from { opacity: 0; }
	to { opacity: 1; }
}

@keyframes bounceIn {
	0%, 20%, 40%, 60%, 80%, 100% {
			transform: translateY(0);
	}
	50% {
			transform: translateY(-30px);
	}
}

#numberDisplay {
	animation: bounceIn 1s;
}

#instructions {
	position: absolute;
	bottom: 20px;
	width: 100%;
	text-align: center;
	font-size: 2vw;
	color: rgba(255, 255, 255, 0.7);
}

#winnerInput, #checkWinnerButton, #resetButton, #spaceButton {
	margin-top: 10px;
	font-size: 1.5vw;
	padding: 10px;
	cursor: pointer;
	background-color: #ecf0f1;
	color: black;
	border: none;
	border-radius: 5px;
}

#checkWinnerButton, #resetButton, #spaceButton {
	margin-top: 10px;
	font-size: 1.5vw;
	padding: 10px;
	cursor: pointer;
	background-color: #ecf0f1;
	color: black;
	border: none;
	border-radius: 5px;
}

#checkWinnerButton:hover, #resetButton:hover, #spaceButton:hover {
	background-color: #bdc3c7;
}

#generatedNumbersList {
	margin-top: 20px;
	font-size: 2vw;
	text-align: center;
	padding: 10px;
	border: 1px solid #fff;
	border-radius: 5px;
	background-color: rgba(255, 255, 255, 0.1);
	white-space: nowrap;
	overflow-x: auto;
	max-width: 500px;
}

#generatedNumbersList span {
	margin-right: 10px;
}

@media (max-width: 768px) {
	#spaceButton {
			display: block;
	}
}

@media (min-width: 769px) {
	#spaceButton {
			display: none;
	}
}

#settingsIcon {
	position: absolute;
	top: 20px;
	right: 20px;
	font-size: 2em;
	cursor: pointer;
	color: #ecf0f1;
}

#settingsModal {
	display: none;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: #fff;
	color: black;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
	z-index: 1000;
}

#settingsModal input, #settingsModal select {
	margin-top: 10px;
	padding: 10px;
	font-size: 1em;
	width: 100%;
}

#settingsModal button {
	margin-top: 10px;
	padding: 10px;
	font-size: 1em;
	cursor: pointer;
	background-color: #3498db;
	color: white;
	border: none;
	border-radius: 5px;
}

#settingsModal button:hover {
	background-color: #2980b9;
}

#settingsModalClose {
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
	font-size: 1.5em;
}
    </style>
</head>
<body>
    <div id="numberDisplay"></div>
    <div id="instructions">Presiona la barra espaciadora o usa el botón para iniciar/parar el juego</div>
    <input type="text" id="winnerInput" placeholder="Introduce los números del cartón ganador separados por comas">
    <button id="checkWinnerButton" onclick="checkWinner()">Comprobar cartón</button>
    <button id="resetButton" onclick="resetGame()">Reiniciar Juego</button>
    <button id="spaceButton" onclick="toggleGame()">Empezar/Parar Juego</button>
    <div id="generatedNumbersList">
        <strong>Números Generados:</strong>
        <span id="numbersList"></span>
    </div>
    <i id="settingsIcon" class="fas fa-cog"></i>
    
    <div id="settingsModal">
        <span id="settingsModalClose">&times;</span>
        <h2>Ajustes</h2>
        <label for="speed">Velocidad (ms):</label>
        <input type="number" id="speed" value="3000">
        <label for="backgroundColor">Color de fondo:</label>
        <input type="color" id="backgroundColor" value="#4ca1af">
        <label for="textColor">Color de texto:</label>
        <input type="color" id="textColor" value="#ffffff">
        <label for="buttonColor">Color de botones:</label>
        <input type="color" id="buttonColor" value="#3498db">
        <label for="fontFamily">Fuente de texto:</label>
        <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <label for="voiceLanguage">Idioma de voz:</label>
        <select id="voiceLanguage">
            <option value="es-ES">Español</option>
            <option value="en-US">Inglés (EEUU)</option>
            <option value="en-GB">Inglés (Reino Unido)</option>
            <option value="fr-FR">Francés</option>
            <option value="de-DE">Alemán</option>
            
        </select>
        <button onclick="applySettings()">Aplicar</button>
    </div>

    <script src="index.js"></script>
                </body>
                </html>
